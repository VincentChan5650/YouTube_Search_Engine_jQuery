<!DOCTYPE html>
<html lang="en">
<head>
  	<title>YouTube Search Engine</title>
<!--  jquery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
<!-- bootstrap 3-->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
 <!-- stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  
<!--  JS files -->
  <script src='js/script.js'></script>
  <script src='js/jquery.fancybox.js'></script>
  
<!-- fancybox for play video -->
  <script type='text/javascript'>
	$(document).ready(function(){
		$("[data-fancybox]").fancybox();
	});
  </script>
  
</head>
<body>
  <div class="content col-lg-8 col-md-12">
    <header>
      <h1><span>You</span>Tube Search</h1>
      <p>Your Own Customized YouTube Search Engine</p>
    </header>

    <section>
      <form id='search-form' name='search-form' onsubmit="return search()" action="">
        <div class="fieldcontainer">
          <input type="search" id='query' class='search-field' placeholder="Search YouTube Video...">
          <input type="submit" name='search-btn' class='btn btn-warning' id='search-btn' value='Search'>
        </div>
      </form>

      <div id="results">
        <div id="buttons">

        </div>
      </div>
    </section>
  </div>
</body>
</html>
